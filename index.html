<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Select - easy way</title>
</head>
<body>
<div class="select">
  <div class="select__header">
    <span class="select__current">Value 1</span>
    <i class="fas fa-chevron-down"></i>
  </div>
  <div class="select__body">
    <div class="select__item">Value 1</div>
    <div class="select__item">Value 2</div>
    <div class="select__item">Value 3</div>
    <div class="select__item">Value 4</div>
    <div class="select__item">Value 5</div>
    <div class="select__item">Value 6</div>
    <div class="select__item">Value 7</div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
